# This is the main configuration file for the application.
# https://www.playframework.com/documentation/latest/ConfigFile

# Database configuration
# ~~~~~
slick.dbs.default.profile="slick.jdbc.MySQLProfile$"
slick.dbs.default.db.driver="com.mysql.cj.jdbc.Driver"
slick.dbs.default.db.url="jdbc:mysql://localhost:3306/inventory_db?useSSL=false&serverTimezone=UTC"
slick.dbs.default.db.user="inventory_user"
slick.dbs.default.db.password="inventory_pass"
slick.dbs.default.db.numThreads=10
slick.dbs.default.db.maxConnections=10

# Test database configuration
slick.dbs.test.profile="slick.jdbc.H2Profile$"
slick.dbs.test.db.driver="org.h2.Driver"
slick.dbs.test.db.url="jdbc:h2:mem:test;MODE=MySQL;DATABASE_TO_LOWER=TRUE"
slick.dbs.test.db.user=""
slick.dbs.test.db.password=""

# Play evolutions
play.evolutions.db.default.enabled=true
play.evolutions.db.default.autoApply=true

# JWT configuration
jwt.secret="your-secret-key-change-this-in-production"
jwt.expiration=3600

# CORS configuration
play.filters.cors {
  pathPrefixes = ["/api"]
  allowedOrigins = ["http://localhost:9000", "http://localhost:3000"]
  allowedHttpMethods = ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
  allowedHttpHeaders = ["Accept", "Content-Type", "Authorization"]
}

# CSRF configuration
play.filters.csrf.header.bypassHeaders {
  X-Requested-With = "*"
  Csrf-Token = "nocheck"
}

# Enable CSRF filter but bypass for API calls
play.filters.enabled += "play.filters.csrf.CSRFFilter"
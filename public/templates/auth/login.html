<div class="login-container">
    <div class="card login-card">
        <div class="login-header">
            <h2><i class="fas fa-boxes"></i> Inventory System</h2>
            <p class="mb-0">Please sign in to continue</p>
        </div>
        <div class="login-body">
            <form ng-submit="auth.login()" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="username"
                            ng-model="auth.loginForm.username"
                            placeholder="Enter your username"
                            required
                            autocomplete="username">
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password"
                            ng-model="auth.loginForm.password"
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password">
                    </div>
                </div>
                
                <button 
                    type="submit" 
                    class="btn btn-primary w-100"
                    ng-disabled="auth.loginLoading || !auth.isLoginValid()">
                    <span ng-if="auth.loginLoading">
                        <i class="fas fa-spinner fa-spin"></i> Signing in...
                    </span>
                    <span ng-if="!auth.loginLoading">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </span>
                </button>
            </form>
            
            <div class="mt-4 text-center text-muted">
                <small>
                    <i class="fas fa-info-circle"></i>
                    Default credentials: admin / admin123
                </small>
            </div>
        </div>
    </div>
</div>
